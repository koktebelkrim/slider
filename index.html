<body>

    <div class="slider">
        <div class="slider__wrapper">
            <div style="background-color: blue;" class="slider__slide">Slide 1</div>
            <div style="background-color: blueviolet;" class="slider__slide">Slide 2</div>
            <div style="background-color: brown;" class="slider__slide">Slide 3</div>
            <div style="background-color: burlywood;" class="slider__slide">Slide 4</div>
            <div style="background-color: cadetblue;" class="slider__slide">Slide 5</div>
            <div style="background-color: blue;" class="slider__slide">Slide 6</div>
        </div>
    </div>

    

    <nav class="slider__navigation">
        <button class="slider__btn">Prew slide</button>
        <button class="slider__btn">Next slide</button>
    </nav>
